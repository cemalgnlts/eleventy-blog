<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Demo blog generated by eleventy">
    <meta name="keywords" content="Blog, eleventy">
    <title>TEST-27</title>
    <link rel="stylesheet" href="/eleventy-blog/style/main.css">
</head>

  <body>
    <header>
  <div class="container">
    <h3><a href="/eleventy-blog/">Blog</a></h3>
    
    <nav>
      <button class="menu-toggler" aria-expanded="false" aria-controls="menu" aria-label="toggle menu">
        <svg width="22" height="16" fill="black">
          <g class="menu-toggler__icon--menu">
            <rect width="22" height="2" ></rect>
            <rect width="22" height="2" y="6"></rect>
            <rect width="22" height="2" y="12"></rect>
          </g>
          <g transform="rotate(90 8.5 7.5)" class="menu-toggler__icon--close">
            <rect width="20" height="2" x="-3" y="5" transform="rotate(45 9 8)"></rect>
            <rect width="20" height="2" x="-3" y="4.8" transform="scale(-1 1) rotate(45 0 -14)"></rect>
          </g>
        </svg>
      </button>

      <ul id="menu">
        
          <li data-name="food">
            <a href="/eleventy-blog/category/food/">Food</a>
          </li>
        
          <li data-name="architecture">
            <a href="/eleventy-blog/category/architecture/">Architecture</a>
          </li>
        
          <li data-name="technology">
            <a href="/eleventy-blog/category/technology/">Technology</a>
          </li>
        
          <li data-name="home">
            <a href="/eleventy-blog/">Home</a>
          </li>
        
          <li data-name="travel">
            <a href="/eleventy-blog/category/travel/">Travel</a>
          </li>
        
          <li data-name="interior">
            <a href="/eleventy-blog/category/interior/">Interior</a>
          </li>
        
          <li data-name="photography">
            <a href="/eleventy-blog/category/photography/">Photography</a>
          </li>
        
      </ul>
    </nav>

    <div class="profile">
      <a href="/eleventy-blog/about">
        <img src="https://avatars.githubusercontent.com/u/45357531?v=4" alt="about" />
      </a>
    </div>
    
    <div class="nav-backdrop"></div>
  </div>
</header>

    
    <main>
      
  <div class="article-header">
    <div class="article-header__cover" style="background-image: url(https://picsum.photos/750/500)"></div>
  </div>
  <div class="container">
    <article>
      <h2>TEST-27</h2>
      <h1>Hello Test</h1>

    </article>
  </div>

    </main>

    <footer>
    <div class="container">
        <a href="https://github.com/cemalgnlts" target="blank">cemalgnlts</a>
    </div>
</footer>
    <script>
      const nav = document.querySelector("nav");
const menuToggler = document.querySelector(".menu-toggler");

menuToggler.onclick = () => {
    nav.classList.toggle("active");
    menuToggler.setAttribute("aria-expanded",
        menuToggler.getAttribute("aria-expanded") === "true" ? "false" : "true");
};
      
  const allArticleImages = document.querySelectorAll("article img");
  allArticleImages.forEach(img => {
      img.onclick = () => window.open(img.src);
  });
</script>
  </body>
</html>
